plugins {
    id 'eclipse'
    id 'maven-publish'
    id 'net.minecraftforge.gradle' version '6.0.+'
    id 'org.parchmentmc.librarian.forgegradle' version '1.+'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

version = '1.1.19'
group = 'com.sanbait.nexuscore'
archivesBaseName = 'nexus_core'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

println "Java: ${System.getProperty('java.version')}, JVM: ${System.getProperty('java.vm.version')} (${System.getProperty('java.vendor')}), Arch: ${System.getProperty('os.arch')}"
minecraft {
    mappings channel: 'parchment', version: '2023.09.03-1.20.1'

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                nexuscore {
                    source sourceSets.main
                }
                luxsystem {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                nexuscore {
                    source sourceSets.main
                }
                luxsystem {
                    source sourceSets.main
                }
            }
        }
    }
}

repositories {
    maven { url = 'https://maven.minecraftforge.net/' }
    maven { url = 'https://dl.cloudsmith.io/public/geckolib3/geckolib/maven/' }
    maven { 
        // JEI
        url = "https://maven.blamejared.com" 
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.20.1-47.2.0'
    implementation fg.deobf('software.bernie.geckolib:geckolib-forge-1.20.1:4.4.2')
    
    // Config GUI - Cloth Config API - commented out due to missing repository
    // compileOnly fg.deobf("me.shedaniel.cloth:cloth-config-forge:11.1.136")
    
    // JEI - commented out due to missing repository
    // implementation fg.deobf("mezz.jei:jei-1.20.1-common-api:15.2.0.27")
    // implementation fg.deobf("mezz.jei:jei-1.20.1-forge-api:15.2.0.27")
    // runtimeOnly fg.deobf("mezz.jei:jei-1.20.1-forge:15.2.0.27")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "nexus_core",
                "Specification-Vendor"    : "Sanbait",
                "Specification-Version"   : "1",
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "Sanbait",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
